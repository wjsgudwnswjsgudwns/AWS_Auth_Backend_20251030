server:
  port: 80
spring:
  datasource:
    url: jdbc:mysql:// :3306/testdb5 # RDS 인스턴스 엔드포인트
    username:  # RDS 마스터 사용자 이름
    password:  # RDS 마스터 비밀번호
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  cloud:
    aws:
      credentials:
        access-key:  # IAM 통해서 발급받은 액세스 키
        secret-key:  # IAM 통해서 발급받은 비밀 액세스 키
      s3:
        bucket:   # 생성한 버킷명
      region:
        static: ap-northeast-2